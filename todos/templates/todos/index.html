{% extends 'todos/base.html' %}
{% block title %}
<title>Todo list</title>
{% endblock %}

{% block styles %}
<!-- Add this block to your base.html if it doesn't exist -->
<style>
/* Modern Todo App Styling */

/* Base styling and variables */
:root {
  --primary-color: #4a6fa5;
  --primary-hover: #3a5a8a;
  --success-color: #4caf50;
  --danger-color: #f44336;
  --text-color: #333;
  --light-gray: #f5f5f5;
  --medium-gray: #e0e0e0;
  --dark-gray: #757575;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
  --transition: all 0.3s ease;
  --border-radius: 8px;
}

body {
  font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
  color: var(--text-color);
  background-color: #f9fafb;
  line-height: 1.6;
}

/* Page header styling */
.page-header {
  margin-top: 40px;
  padding-bottom: 15px;
  border-bottom: 2px solid var(--primary-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-header h1 {
  font-weight: 700;
  color: var(--primary-color);
  margin: 0;
  font-size: 2.2rem;
  transition: var(--transition);
}

.page-header h1:hover {
  transform: translateY(-2px);
}

/* Todo item styling */
.list-group-item {
  background-color: white;
  border-radius: var(--border-radius);
  padding: 16px 20px;
  margin-bottom: 12px;
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  border: none;
}

.list-group-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  z-index: 1;
}

.list-group-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background-color: var(--primary-color);
  transition: var(--transition);
}

.list-group-item.todo-complete::before {
  background-color: var(--success-color);
}

/* Checkbox styling */
.todo-status-checkbox {
  appearance: none;
  -webkit-appearance: none;
  height: 22px;
  width: 22px;
  background-color: #fff;
  border: 2px solid var(--primary-color);
  border-radius: 5px;
  cursor: pointer;
  margin-right: 15px;
  position: relative;
  transition: var(--transition);
  flex-shrink: 0;
}

.todo-status-checkbox:checked {
  background-color: var(--success-color);
  border-color: var(--success-color);
}

.todo-status-checkbox:checked::after {
  content: 'âœ“';
  position: absolute;
  color: white;
  font-size: 14px;
  font-weight: bold;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.todo-status-checkbox:hover {
  transform: scale(1.05);
}

/* Todo text styling */
.todo-complete {
  text-decoration: line-through;
  color: var(--dark-gray);
  font-style: italic;
}

/* Delete button styling */
.fa-trash-alt {
  color: var(--medium-gray);
  font-size: 18px;
  cursor: pointer;
  transition: var(--transition);
  padding: 6px;
  border-radius: 50%;
  float: right;
  margin-left: auto;
}

.fa-trash-alt:hover {
  color: var(--danger-color);
  background-color: rgba(244, 67, 54, 0.1);
  transform: scale(1.1);
}

/* Input field styling */
.form-control {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid var(--medium-gray);
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: var(--transition);
}

.form-control:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
}

/* Add button styling */
.btn-outline-primary {
  background-color: transparent;
  color: var(--primary-color);
  border: 2px solid var(--primary-color);
  padding: 10px 22px;
  border-radius: var(--border-radius);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.btn-outline-primary:hover {
  background-color: var(--primary-color);
  color: white;
  transform: translateY(-2px);
}

/* List group styling */
.list-group {
  margin-top: 20px;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.list-group-item {
  animation: fadeIn 0.3s ease-out;
}

/* Responsive design adjustments */
@media (max-width: 768px) {
  .page-header {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .list-group-item {
    padding: 14px 16px;
  }
  
  .todo-status-checkbox {
    height: 20px;
    width: 20px;
  }
  
  .form-row {
    display: flex;
    flex-direction: column;
  }
  
  .col-md-6:last-child {
    margin-top: 10px;
  }
  
  .btn-outline-primary {
    width: 100%;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  :root {
    --primary-color: #64b5f6;
    --primary-hover: #82c4f8;
    --text-color: #e0e0e0;
    --light-gray: #333;
    --medium-gray: #555;
    --dark-gray: #aaa;
    --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
  }
  
  body {
    background-color: #121212;
  }
  
  .list-group-item {
    background-color: #1e1e1e;
  }
  
  .todo-status-checkbox {
    background-color: #2d2d2d;
    border-color: var(--primary-color);
  }
  
  .form-control {
    background-color: #2d2d2d;
    color: var(--text-color);
    border-color: #444;
  }
  
  hr {
    border-color: #444;
  }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          Todo List -Modified
        </h1>
      </div>
    </div>
  </div>
  <!-- Add a todo row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <form method="post" action="{% url 'todos:add' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="title" placeholder="Do laundry" required>
          </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-outline-primary">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />
  <!-- todo list row -->
  <div class="row">
    <div class="offset-md-2 col-lg-6">
      <div class="list-group">
        {% for todo in todo_list %}
        <div class="list-group-item {% if todo.isCompleted %} todo-complete {% endif %}">
          <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
            {% csrf_token %}
            <input type="checkbox" name="isCompleted" onchange="this.form.submit()" {% if todo.isCompleted %} checked
              {% endif %} class="todo-status-checkbox"
              title="{% if not todo.isCompleted %} mark as done {% else %} mark undone {% endif %}">
          </form>
          <span class="todo-text">{{ todo.title }}</span>
          <a href="{% url 'todos:delete' todo.id %}" title="Delete">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
